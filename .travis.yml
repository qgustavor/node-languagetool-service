language: java
script:
- wget https://languagetool.org/download/LanguageTool-stable.zip
- unzip LanguageTool-stable.zip
- mv LanguageTool-*/ lt
- ant compile
- tar -zcvf lt.tar.gz lt
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: lt.tar.gz
  on:
    repo: schreiben/node-languagetool-service
